type Member {
  id: ID!
  auth_id: String
  firstName: String
  middleName: String
  lastName: String
  fullName: String @customResolver
  email: String
  phoneNumber: String
  whatsappNumber: String
  pictureUrl: String
  fellowship: Fellowship! @relationship(type: "BELONGS_TO", direction: OUT)
}

type Fellowship {
  id: ID!
  bankingCode: Int!
  name: String!
}

type Transaction {
  id: ID!
  amount: Int!
  method: String!
  member: Member! @relationship(type: "MADE", direction: IN)
  createdAt: DateTime!
  transactionReference: String!
  transactionStatus: String!
  updatedAt: DateTime!
}

type Offering  {
  id: ID!
  amount: Int!
  method: String!
  member: Member! 
  createdAt: DateTime!
  transactionReference: String!
  transactionStatus: String!
  updatedAt: DateTime!
}

type Mutation {
  giveFellowshipOfferingMomo(
    amount: Float!
    bankingCode: Int!
    mobileNetwork: String!
    mobileNumber: String!
  ): Offering!
  SendPaymentOTP(otp: String!, reference: String!): Boolean!
  ConfirmTransaction(reference: String!): Offering!
}
