type Member {
  id: ID!
  auth_id: String
  firstName: String
  middleName: String
  lastName: String
  fullName: String @customResolver
  email: String
  phoneNumber: String
  whatsappNumber: String
  pictureUrl: String
  fellowship: Fellowship! @relationship(type: "BELONGS_TO", direction: OUT)
}

type Fellowship {
  id: ID!
  bankingCode: Int!
  name: String!
}

type Offering {
  id: ID!
  amount: Int!
  method: String!
  member: Member! @relationship(type: "GAVE", direction: IN)
  createdAt: DateTime!
  reference: String!
  updatedAt: DateTime!
}

type Mutation {
  giveFellowshipOfferingMomo(
    amount: Float!
    bankingCode: Int!
    mobileNetwork: String!
    mobileNumber: String!
  ): Offering!
  SendPaymentOTP(otp: String!, reference: String!): Boolean!
  ConfirmOfferingPayment(reference: String!): Offering!
}
